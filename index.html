<!DOCTYPE html>
<html lang="es-cl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <header>
    <img class="logo"src="img/Logo-1.png"  alt="Logo">
    </header> 
    <main class="encryptor">
        <div class="encryptor__container">
            <div class=" encryptor__input">
            <textarea class = "encryptor__textarea encryptor__textarea--input" id = "inputText" placeholder="Ingrese el texto aqui para encriptar o desencriptar"></textarea>
            </div>
            <div class="encryptor__output">
            <textarea class = "encryptor__textarea encryptor__textarea--result" id = "outputText"readonly placeholder="Texto encriptado o desencriptado"></textarea>
            </div>
        </div>
        <section class="encryptor__actions-container">
            <button class="encryptor__button encryptor__button--encrypt" id = "encriptButton">Encriptar</button>
            <button class="encrytor__button encryptor__button--decrypt" id = "decryptButton">Desencriptar </button>
        <section/> 
        <div class="utility-buttons">
        <button class="copy-button" id="copyButton">Copiar Texto</button> 
        </div>
    </main>
    <div class = "footerContent">
    <footer>Desarrollado por Emily Gil</footer>
    </div>
    <img class="encryptor__image--overlay" src="imagen.jpg" alt="Imagen de salida" id="imageOverlay">
    <script src="app.js"></script>
</body>
</html>

    <script src="app.js"></script>
</body>
</html>
