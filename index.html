<!DOCTYPE html>
<html lang="es-cl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <header></header> 
    <main class="encryptor">
        <div class="encryptor__container">
            <div cass "encryptor__input">
        <textarea class = "encriptor__textarea--input" id = "inputText" placeholder="Ingrese el texto aqui para encriptar o desencriptar"></textarea>
            </div>
            <d class="encryptor__output">
                <div class="encryptor__image--overlay" id="imageOverlay"></div>
                <textarea class = "encriptor__textarea--output" id = "outputText" readonly placeholder="Texto encriptado o desencriptado"></textarea>
                <img class="encryptor__image-output" src="imagen.jpg" alt="Imagen de salida>
            </div>
            <section class="encryptor__buttons">
                <button class="encriptor__button--encrypt" id="encriptButton">Encriptar</button>
                <button class="encriptor__button--decrypt" id = "decryptButton">Desencriptar </button>
                <button class="encriptor__button--copy" id = "copyButton">Copiar Texto </button>
            </section>   
        </div>    
    </main>

    <div class = "footerContent">
    <footer>Desarrollado por Emily Gil</footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
