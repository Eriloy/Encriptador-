<!DOCTYPE html>
<html lang="es-cl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">


    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <header>
        <img class="logo" src="img/Logo-1.png" alt="Logo">
    </header>
    <main class="encryptor">
        <section class="encryptor__container">
            <section class="left-column">
                <div class=" encryptor__input">
                    <textarea class="textarea textarea--input" rows="19" id ="inputText" placeholder="Ingrese el texto aqui..."></textarea>
                    <div><span class="encryptor__warning">Ingresa solo texto en minúscula y sin acentos</span></div>
                    <div class="encryptor__buttons-container">
                    <button class="encryptor__button encryptor__button--encrypt" id = "encryptButton">Encriptar</button>
                    <button class="encryptor__button encryptor__button--decrypt" id = "decryptButton">Desencriptar</button>
                    </div>
                </div>
            </section>
            
            <section class="right-column">
                <div class="encryptor__output">
                    <textarea class="textarea textarea--output" id ="outputText" readonly placeholder="Texto encriptado o desencriptado"></textarea>
                    <!--<img class="encryptor__output-image" src="img/Muñeco.png" alt="Imagen de salida" id="imageOverlay">-->
                    <p>Ningún mensaje fue <br>encontrado</p>
                    <br>
                    <span class="encryptor-output__label">Ingresa el texto que desees encriptar o<br>desencriptar</span>
                </div>
            </section>
        </section>
        <!--<div class="utility-buttons">-->
        <!--<button class="copy-button" id="copyButton">Copiar Texto</button>-->
        </div>
        
    </main>
    
        <footer class="footer">
            <address>Emily Gil</address><time>2024</time>
        </footer>
    
        
    
    <script src="/app.js" defer></script>
    
</body>
</html>
